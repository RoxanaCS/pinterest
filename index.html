<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pinterest</title>
    <!--fuente a utilizar-->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!--iconos a utilizar-->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!--contenedor de todo el menu-->
    <div class="contenedor_principal">
    <!--menu del buscador-->
      <div class="menu">
        <!--logo de pinterest y todos los iconos a utilizar-->
        <img class="logo"src="logo.png" alt="">
        <input class="buscador" type="text" size="120" maxlength="100" value="              Flora de Chile" name="nombre">
        <i class="fa fa-search" aria-hidden="true"></i>
        <i class="fa fa-user" aria-hidden="true"></i>
        <i class="fa fa-commenting-o" aria-hidden="true"></i>
        <i class="fa fa-bars" aria-hidden="true"></i>
        <i class="fa fa-times" aria-hidden="true"></i>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
        <div class="text">All Pins</div>
      </div>
    <!--línea gris que divide el menu del menu2-->
      <hr></hr>
      <!-- menu2 contendra un menu horizontal-->
      <ul class="menu2">
        <li>Bosque</li>
        <li>Montaña</li>
        <li>Desierto</li>
        <li>En peligro</li>
        <li>Nativas</li>
        <li>Endémicas</li>
        <li>Exóticas</li>
      </ul>
      </div>
      <!-- sección en donde irán las imagenes-->
      <div class="imagenes">
        <img class="foto1" src="desierto.jpg" alt="">
        <img class="foto2" src="araucaria.jpg" alt="">
        <img class="foto3" src="sucesión.png" alt="">
        <img class="foto4" src="copihue.jpg" alt="">
        <img class="foto5" src="chilco.jpg" alt="">
        <img class="foto6" src="flora.jpg" alt="">
        <img class="foto7" src="robles.jpg" alt="">
        <img class="foto8" src="maqui.jpg" alt="">
      </div>
  </body>
</html>
